<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario de cv</h1>
    <form action="php/insertar_cv.php" method="post">
      <div>
        <label for="name">Nombre </label>
        <input
          type="text"
          id="name"
          name="name"
          maxlength="30"
          placeholder="Ingese su nombre"
        />
      </div>
      <br />
      <div>
        <label for="lastName">Apellidos </label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          maxlength="80"
          size="70"
          placeholder="Ingrese su apellido"
        />
      </div>
      <br />
      <div>
        <label for="pass">Contraseña </label>
        <input
          type="password"
          id="pass"
          name="pass"
          maxlength="10"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <br />
      <div>
        <label for="dni">DNI </label>
        <input
          type="number"
          id="dni"
          name="dni"
          max="99999999"
          maxlength="8"
          placeholder="Ingrese su dni"
        />
      </div>
      <br />
      <label for="sexo">Sexo </label>
      <br />
      <input type="radio" name="sexo" id="sexo" value="hombre" />hombre
      <input type="radio" name="sexo" id="sexo" value="mujer" />mujer
      <div>
        <label for="foto">Incluir mi foto</label>
        <input type="file" name="foto" id="foto" />
      </div>
      <div>
        <input type="checkbox" name="acepto" id="acepto" checked />
        <label for="acepto">Quiero suscribirme al boletin de novedades.</label>
      </div>
      <button type="submit">Guardar cambios</button>
    </form>
  </body>
</html>
