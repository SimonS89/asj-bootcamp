<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul>
      <li class="cartLink">
        <a href="./cart.html">MY CART <span class="cartCount"></span></a>
      </li>
    </ul>
    <div class="container text-center">
      <h1 class="my-5">Bienvenido a tu carrito de compras</h1>
      <table class="table table-dark table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
        <tr>
          <td class="subtotal" colspan="4">Subtotal :</td>
        </tr>
        <tr>
          <td class="subtotal" colspan="4">
            <button class="btn btn-light btn-lg btnBuy">Buy All</button>
          </td>
        </tr>
      </table>
    </div>
    <script
      src="https://kit.fontawesome.com/3f5befe6ae.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
