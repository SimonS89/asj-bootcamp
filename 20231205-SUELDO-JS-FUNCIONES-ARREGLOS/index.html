<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <!-- <h1 id="titleName"></h1>
    <h2 id="titleLastname"></h2>
    <label for="name">Nombre :</label>
    <input type="text" id="name" placeholder="E.g.: Pedro..." />
    <label for="lastname">Apellido :</label>
    <input type="text" id="lastname" placeholder="E.g.: Pablo..." />
    <button id="replace">Reemplazar</button> -->

    <div class="container-fluid mt-3 fw-bolder calculator">
      <div class="row text-end mb-1 justify-content-center">
        <div class="col-4">
          <p
            class="text calculator_display border border-dark p-1 fs-3"
            placeholder="0.1"
          >
            0
          </p>
        </div>
      </div>
      <div class="row">
        <button class="offset-4 col-1 fw-bolder text-bg-dark btnClear">
          AC
        </button>
        <button class="col-1 fw-bolder text-bg-dark" disabled>+/-</button>
        <button class="col-1 fw-bolder text-bg-dark" disabled>%</button>
        <button class="col-1 fw-bolder btnOp text-bg-warning">/</button>
      </div>
      <div class="row">
        <button class="offset-4 col-1 btnNum">7</button>
        <button class="col-1 btnNum">8</button>
        <button class="col-1 btnNum">9</button>
        <button class="col-1 fw-bolder btnOp text-bg-warning">*</button>
      </div>
      <div class="row">
        <button class="offset-4 col-1 btnNum">4</button>
        <button class="col-1 btnNum">5</button>
        <button class="col-1 btnNum">6</button>
        <button class="col-1 fw-bolder btnOp text-bg-warning">-</button>
      </div>
      <div class="row">
        <button class="offset-4 col-1 btnNum">1</button>
        <button class="col-1 btnNum">2</button>
        <button class="col-1 btnNum">3</button>
        <button class="col-1 fw-bolder btnOp text-bg-warning">+</button>
      </div>
      <div class="row">
        <button class="offset-4 col-2 btnNum">0</button>
        <button class="col-1">,</button>
        <button class="col-1 fw-bolder btnOp text-bg-warning">=</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
