<div class="row align-items-center justify-content-center" style="height: 90vh">
  <div class="col-6 text-center">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let img of producto?.images">
          <img
            [src]="img"
            class="d-block w-100 object-fit-contain"
            style="max-height: 70vh"
            alt="producto.title"
            (error)="handleImageError($event)"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="col-6 text-center">
    <div class="card text-center">
      <div class="card-header fs-2">
        <strong>{{ producto.title }}</strong>
      </div>
      <div class="card-body">
        <h3 class="card-title fs-2">
          Categoria : {{ producto.category.name }}
        </h3>
        <p class="card-text fs-4">
          {{ producto.description }}
        </p>
        <h3>Price : ${{ producto.price }}</h3>
      </div>
      <div class="card-footer text-body-secondary fs-4">
        <button
          href="#"
          class="btn btn-lg btn-primary fw-bolder"
          (click)="comprar(producto)"
        >
          Comprar
        </button>
      </div>
    </div>
  </div>
</div>
