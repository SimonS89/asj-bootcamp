<div *ngIf="cart; else emptyCartTemplate" class="container mt-5">
  <h2>Carrito de Compras</h2>
  <ul class="list-group">
    <li
      *ngFor="let product of cart.products"
      class="list-group-item align-items-center"
    >
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ product.title }}</span>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-lg btn-primary mr-2"
            (click)="increaseQuantity(product)"
          >
            +
          </button>
          <span class="mx-2">{{ product.quantity }}</span>
          <button
            class="btn btn-lg btn-primary ml-2"
            (click)="decreaseQuantity(product)"
          >
            -
          </button>
        </div>
      </div>
    </li>
  </ul>
  <div class="mt-3">
    <h5>Total: {{ calculateTotal() | currency }}</h5>
    <button class="btn btn-success" (click)="purchase()">
      Realizar Compra
    </button>
  </div>
</div>
<ng-template #emptyCartTemplate>
  <div class="container mt-5 card-container">
    <h2 class="card-container text-center">No tiene productos en su carrito</h2>
  </div>
</ng-template>
