<div class="row align-items-center">
  <h2 class="mb-5 text-center">Proyecto toDo List</h2>
  <div class="col-6 d-flex gap-5 mb-3">
    <input
      type="text"
      placeholder="new task"
      [(ngModel)]="input_value"
      (keyup.enter)="addTask()"
    />

    <select [(ngModel)]="selected_option" (ngModelChange)="filteredTasks()">
      <option value="all">All</option>
      <option value="finished">Finished</option>
      <option value="unfinished">Unfinished</option>
      <option value="deleted">Deleted</option>
    </select>
  </div>
</div>
<ul class="col-6 fw-bolder mt-5 fs-5">
  <li *ngFor="let task of todoFiltered; index as i" class="mb-3">
    <span
      [ngClass]="
        task.isFinished
          ? 'text-success text-decoration-line-through'
          : task.isDeleted
          ? 'text-danger text-decoration-line-through'
          : 'bg-text-bg-primary'
      "
    >
      <small class="text-muted"> {{ task.date }}</small>
      {{ task.text }}
    </span>
    <button
      class="btn btn-danger me-3"
      (click)="deleteTask(i)"
      [disabled]="task.isFinished"
    >
      Delete
    </button>
    <button
      class="btn btn-success"
      (click)="finishTask(i)"
      [disabled]="task.isDeleted"
    >
      Finish
    </button>
  </li>
</ul>
